<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let stock of stocks">
      <ion-card-header>
        <ion-card-title>
         {{ stock?.name }}
        </ion-card-title>
        <ion-card-content>
          {{ stock?.symbol }}
          {{ stock?.price }}
        </ion-card-content>
      </ion-card-header>
    </ion-card>
</ion-content>
